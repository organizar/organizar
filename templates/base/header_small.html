<!DOCTYPE html>

<html lang="de">

	<style>
		#loading {
			position: fixed;
			width: 100%;
			height: 100%;
			top:0;
			left: 0;

		}
		#loading .wrapper
 		{
			position: relative;
			margin: 0 auto;
			padding-top: 20%;
			width: 200px;
			font-family: arial;
			font-weight: bold;
			display: block;
		}
		#loading .text-wrapper {
			margin-left: -27em;
			margin-top:-33%;
			color: white;
		}
		#loading .text-wrapper h2 {
			padding-left: 0;
			color: white;
		}
		#loading .text-wrapper .text {
			font-size: 14px;
		}
	</style>

	{% compress css %}
	<link rel="stylesheet" type="text/css" href="/media/css/loading.css" />
	<link rel="stylesheet" type="text/css" href="/media/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="/media/css/foundation.min.css" />
	<link rel="stylesheet" type="text/css" href="/media/css/core.css" />

	<link rel="stylesheet" type="text/css" href="/media/css/overlay/demo.css" />
	<link rel="stylesheet" type="text/css" href="/media/css/overlay/style9.css" />

	<style>
		.pace .pace-progress {
			background: #29d;
			position: fixed;
			z-index: 2000;
			bottom: 0;
			left: 0;
			height: 10px;
		
			-webkit-transition: width 1s;
			-moz-transition: width 1s;
			-o-transition: width 1s;
			transition: width 1s;
		}

		.pace-inactive {
			display: none;
		}
		.pace .pace-progress:after {
			display: block;
			position: fixed;
			bottom: 30px;
			left: .5rem;
			content: attr(data-progress-text);
			font-family: "Helvetica Neue", sans-serif;
			font-weight: 100;
			font-size: 1em;
			line-height: 1em;
			text-align: right;
			color: rgba(0, 0, 0, 0.79999999999999996);
		}
		form div, form .form-field {
			max-width: 33%;
			width: 33%;
		}
		.ui-timepicker-standard {
			z-index: 99999 !important;
		}
		#header {
			overflow: hidden;
		}
		#todos{
			right : -250px;
		}
		.event .hidden-data {
				box-shadow: 2px 2px 8px #CCC;
				width: 300%;
				margin-left: -150%;
			}

		}

		}
		.event .menu	{

		}

		}

			margin-left: 20px;

			min-height: 20px !important;
			background: #007095;
			float: left;
		}
